<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #00848e, #c7c5c5);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .calculator {
        background: #b8b7b7;
        /* background: linear-gradient(135deg, #145a5f, #a8a8a8); */
        padding: 30px 40px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        text-align: center;
        width: 300px;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="number"] {
        width: 120px;
        padding: 10px;
        margin: 8px;
        border: 2px solid #ddd;
        border-radius: 10px;
        outline: none;
        font-size: 16px;
        transition: 0.3s;
      }

      input[type="number"]:focus {
        border-color: #66a6ff;
        box-shadow: 0 0 5px rgba(102, 166, 255, 0.5);
      }

      button {
        background-color: #66a6ff;
        border: none;
        color: white;
        padding: 10px 20px;
        margin: 8px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #4a8cff;
        transform: scale(1.1);
      }

      h3 {
        margin-top: 20px;
        color: #222;
      }

      #result {
        color: #0078ff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>

    <div class="calculator">
      <h2>Simple Calculator</h2>

      <input type="number" id="num1" placeholder="Enter number 1" />
      <input type="number" id="num2" placeholder="Enter number 2" />
      <br /><br />

      <button onclick="calculate('+')">+</button>
      <button onclick="calculate('-')">-</button>
      <button onclick="calculate('*')">x</button>
      <button onclick="calculate('/')">รท</button>

      <h3>Result: <span id="result"></span></h3>
    </div>

    <script>
      function calculate(operation) {
        const num1 = parseFloat(document.getElementById("num1").value);
        const num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          alert("Please enter valid numbers!");
          return;
        }

        switch (operation) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";
            break;
          default:
            result = "Invalid operation";
        }

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
