<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Tour Guide</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #000; color: #fff; overflow: hidden; }
    #viewer { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background-size: cover; background-position: center; transition: background-image 1s ease-in-out; z-index: -2; }
    .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); z-index: -1; }
    .info-box { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,255,255,0.9); color: #000; padding: 15px 25px; border-radius: 10px; text-align: center; font-size: 1rem; z-index: 2; }
    .controls { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; flex-wrap: wrap; gap: 10px; z-index: 2; }
    button { padding: 10px 20px; border: none; border-radius: 8px; background: #1a2e43; color: white; font-size: 1rem; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div id="viewer"></div>
  <div class="overlay"></div>
  <div class="info-box">Welcome to the Virtual Tour! üåç Choose a destination to begin.</div><div class="search-box" style="position: fixed; top: 80px; left: 50%; transform: translateX(-50%); z-index: 2;">
  <input type="text" id="searchInput" placeholder="Search destination..." style="padding: 10px; font-size: 1rem; border-radius: 8px; border: none; width: 250px;">
</div>

<script>
  document.getElementById("searchInput").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      const query = e.target.value.toLowerCase();
      if (query.includes("beach")) goToScene("beach.html");
      else if (query.includes("desert")) goToScene("desert.html");
      else if (query.includes("mountain")) goToScene("mountains.html");
      else if (query.includes("vr")) goToScene("vr.html");
      else alert("Destination not found.");
    }
  });
</script>

  <div class="controls">
    <button onclick="goToScene('beach.html')">üèñ Beach</button>
    <button onclick="goToScene('desert.html')">üèú Desert</button>
    <button onclick="goToScene('mountains.html')">‚õ∞ Mountains</button>
    <button onclick="goToScene('about.html')">üë• About</button>
    <button onclick="goToScene('vr.html')">üï∂ VR Travel</button>
    <!-- <button onclick="goToScene('guide.html')">üìò Travel Guide</button> -->

    <a href="docs/travel-guide.pdf" download style="padding: 10px 20px; background: #28a745; color: white; border-radius: 8px; text-decoration: none;">üì• Download Travel Guide</a>


  </div>
  <script>
    const viewer = document.getElementById("viewer");
    const scenes = {
      beach: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1920&auto=format",
      desert: "https://images.unsplash.com/photo-1549887534-3db1bd59dcca?q=80&w=1920&auto=format",
      mountains: "https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1920&auto=format"
    };
    function goToScene(page) { window.location.href = page; }
    viewer.style.backgroundImage = `url('${scenes.beach}')`;
  </script>
</body>
</html>
